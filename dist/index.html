<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form class="form__container">
            <div class="input__container">
                <label for="title">Title</label>
                <input name="title" class="form__input" type="text">
            </div>
            <div class="input__container">
                <label for="author">Author</label>
                <input name="author" class="form__input" type="text">
            </div>
            <div class="input__container">
                <label for="gender">Genders</label>
                <input name="gender" class="form__input" type="text">
            </div>
            <div class="input__container">
                <label for="page-number">Page Number</label>
                <input name="page-number" class="form__input" type="text">
            </div>
            <div class="button__container">
                <input class="form__button" type="submit">
            </div>
        </form>
    </main>
</body>
</html>
