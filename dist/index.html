<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Biblioteca</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form class="form__container" data-main-form>
            <div class="input__container">
                <label for="title">Title</label>
                <input name="title" class="form__input" type="text" data-title>
            </div>
            <div class="input__container">
                <label for="author">Author</label>
                <input name="author" class="form__input" type="text" data-author>
            </div>
            <div class="input__container">
                <label for="genders">Genders</label>
                <input name="genders" class="form__input" type="text" data-genders>
            </div>
            <div class="input__container">
                <label for="page-number">Page Number</label>
                <input name="page-number" class="form__input" type="text" data-page-number>
            </div>
            <div class="button__container">
                <input class="form__button" type="submit" data-submit-button>
            </div>
        </form>
        <div class="table__container" data-table-container></div>
    </main>
</body>

<script type="module" src="js/app.js"></script>

</html>
