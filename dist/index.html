<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Biblioteca</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header__content">
        <h1 class="title">Minha Biblioteca</h1>
    </header>
    <main class="main__content">
        <form class="form" data-main-form>
            <div class="input__container">
                <label for="title">Title</label>
                <input 
                    name="title" 
                    class="form__input" 
                    type="text"
                    placeholder="Digite o título do livro" 
                    required 
                    data-title
                >
            </div>
            <div class="input__container">
                <label for="author">Author</label>
                <input 
                    name="author" 
                    class="form__input" 
                    type="text" 
                    placeholder="Digite o nome do autor do livro"
                    required 
                    data-author
                >
            </div>
            <div class="input__container">
                <label for="genders">Genders</label>
                <input 
                    name="genders" 
                    class="form__input" 
                    type="text" 
                    placeholder="Digite os gêneros literários sepados por vírgula (,)"
                    required 
                    data-genders
                >
            </div>
            <div class="input__container">
                <label for="page-number">Page Number</label>
                <input 
                    name="page-number" 
                    class="form__input" 
                    type="number"
                    placeholder="Digite a quantidade de paǵinas" 
                    required 
                    data-page-number
                >
            </div>
            <div class="button__container">
                <button 
                    class="form__button" 
                    type="submit" 
                    data-submit-button
                >Adicionar</button>
            </div>
        </form>
        <div class="table__container" data-table-container></div>
    </main>
</body>

<script type="module" src="js/app.js"></script>

</html>
